<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Sketch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Etch-a-sketch</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="settings">
                <div class="input-item">
                    <label for="color-picker"></label>
                    <input type="color" id="colorInput" class="color-input" value="#000000">
                </div>
                <fieldset>
                    <div>
                        <input type="radio" name="modeChoice" value="color" id="modeChoicePick" checked>
                        <label for="modeChoicePick" class="radio-label">Selected Color</label>
                    </div>
                    <div>
                        <input type="radio" name="modeChoice" value="rainbow" id="modeChoiceRainbow">
                        <label for="modeChoiceRainbow" class="radio-label">Rainbow</label>
                    </div>
                    <div>
                        <input type="radio" name="modeChoice" value="darken" id="modeChoiceDarken">
                        <label for="modeChoiceDarken" class="radio-label">Darken</label>
                    </div>
                    <div>
                        <input type="radio" name="modeChoice" value="eraser" id="modeChoiceEraser">
                        <label for="modeChoiceEraser" class="radio-label">Eraser</label>
                    </div>
                </fieldset>
                <button id="borderBtn" class="btn lines-btn">Toggle Lines</button>
                <div class="size-input">
                    <label for="size">Size</label>
                    <input type="range" min="8" max="32" step="8" value="16"
                    id="sizeInput" class="size-input">
                    <p class="size-value">
                        <output id="size-value"></output>
                    </p>
                </div>
                <button id="reset" class="btn reset-btn">Reset</button>
            </section>
            <section id="grid" class="grid"></section>
        </div>
    </main>

    <script src="/src/js/main.js"></script>
</body>
</html>
